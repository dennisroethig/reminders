

<template name="progress">

    <div class="row main-nav">

        {{#if isStep1}}
            <div class="progress">
                <div class="progress-bar progress-bar-info" style="width: 20%">
                    <span class="sr-only">20% Complete (success)</span>
                </div>
            </div>
        {{/if}}

        {{#if isStep2}}
            <div class="progress">
                <div class="progress-bar progress-bar-info" style="width: 40%">
                    <span class="sr-only">40% Complete (success)</span>
                </div>
            </div>
        {{/if}}

        {{#if isStep3}}
            <div class="progress">
                <div class="progress-bar progress-bar-info" style="width: 60%">
                    <span class="sr-only">60% Complete (success)</span>
                </div>
            </div>
        {{/if}}

        {{#if isStep4}}
            <div class="progress">
                <div class="progress-bar progress-bar-info" style="width: 80%">
                    <span class="sr-only">80% Complete (success)</span>
                </div>
            </div>
        {{/if}}

        {{#if isStep5}}
            <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-info" style="width: 80%">
                    <span class="sr-only">80% Complete (success)</span>
                </div>
            </div>
        {{/if}}

        {{#if isStep6}}
            <div class="progress final">
                <div class="progress-bar progress-bar-info" style="width: 100%">
                    <span class="sr-only">100% Complete (success)</span>
                </div>
            </div>
        {{/if}}

        {{#if isNotCreated}}
            <div class="col-xs-4">
                {{#if type}}
                    <button type="button" class="btn btn-success btn-block" data-type="Text">{{type}}</button>
                {{/if}}
            </div>

            <div class="col-xs-4">
                {{#if delay}}
                    <button type="button" class="btn btn-success btn-block" data-type="Text">{{delay}}</button>
                {{/if}}
            </div>

            <div class="col-xs-4">
                {{#if priority}}
                    <button type="button" class="btn btn-success btn-block" data-type="Text">{{priority}}</button>
                {{/if}}
            </div>
        {{/if}}

    </div> 

</template>
