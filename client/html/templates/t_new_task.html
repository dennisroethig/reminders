<template name="new_task">
    <div class="create-new-task">
        

        {{> progress}}

        {{#if isTypeSelection}}

            <div class="row main-nav">
                <h5>Select Type:</h5>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-primary btn-block type-button" data-type="Text">
                        <span class="glyphicon glyphicon-align-justify" data-type="Text"></span> Text
                    </button>
                </div>

                <div class="col-xs-4">
                    <button type="button" class="btn btn-default btn-block type-button" data-type="Call">
                        <span class="glyphicon glyphicon-earphone" data-type="Call"></span> Call
                    </button>
                </div>

                <div class="col-xs-4">
                    <button type="button" class="btn btn-default btn-block type-button" data-type="Mail">
                        <span class="glyphicon glyphicon-envelope" data-type="Mail"></span> Mail
                    </button>
                </div>
            </div>

        {{/if}}


        {{#if isDelaySelection}}

            <div class="row main-nav">

                <h5>Select Time:</h5>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-block btn-primary delay-button" data-delay="0">
                        Now
                    </button>
                </div>

                <div class="col-xs-4">
                    <button type="button" class="btn btn-block btn-default delay-button" data-delay="1">
                        1 min
                    </button>
                </div>

                <div class="col-xs-4">
                    <button type="button" class="btn btn-block btn-default delay-button" data-delay="5">
                        5 min
                    </button>
                </div>
            </div>
            <div class="row main-nav">
                <div class="col-xs-4">
                    <button type="button" class="btn btn-block btn-default delay-button" data-delay="30">
                        30 min
                    </button>
                </div>

                <div class="col-xs-4">
                    <button type="button" class="btn btn-block btn-default delay-button" data-delay="60">
                        60 min
                    </button>
                </div>

                <div class="col-xs-4">
                    <button type="button" class="btn btn-block btn-default delay-button" data-delay="180">
                        3 h
                    </button>
                </div>
            </div>

        {{/if}}

        {{#if isPrioritySelection}}

            <div class="row main-nav">

                <h5>Select Priority:</h5>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-default btn-block priority-button" data-priority="1">
                        <span class="glyphicon glyphicon-star" data-priority="1"></span> High
                    </button>
                </div>

                <div class="col-xs-4">
                    <button type="button" class="btn btn-default btn-block priority-button" data-priority="3">
                        <span class="glyphicon glyphicon-minus" data-priority="3"></span> Normal
                    </button>
                </div>

                <div class="col-xs-4">
                    <button type="button" class="btn btn-default btn-block priority-button" data-priority="5">
                        <span class="glyphicon glyphicon-star-empty" data-priority="5"></span> Low
                    </button>
                </div>
            </div>

        {{/if}}

        {{#if isNameSelection}}

            <div class="row main-nav">

                {{#if isNotSending}}

                    <h5>{{taskTitle}}</h5>
                    <p><input type="text" id="new-task-name" placeholder="{{taskPlaceholder}}" /></p>

                    {{#if callType}}
                        <p>
                            {{#each friends}}
                                <button type="button" class="btn btn-default btn-block name-button" data-name="{{name}}">{{name}}</button>
                            {{/each}}
                        </p>
                    {{/if}}

                    {{#if mailType}}
                        <p>
                            {{#each friends}}
                                <button type="button" class="btn btn-default btn-block name-button" data-name="{{name}}">{{name}}</button>
                            {{/each}}
                        </p>
                    {{/if}}

                    <p><button type="button" id="save-task-btn" class="btn btn-block btn-success">Save</button></p>
                    <p><a href="/" id="cancel-task-btn" class="btn btn-block btn-danger">Cancel</a></p>

                {{/if}}
                
            </div>

        {{/if}}

        {{#if isCreated}}

            <div class="row main-nav">

                <h5>Your Task was created!</h5>
                <p>Type: {{type}}</p>
                <p>Title: {{title}}</p>
                <p>Delivery: {{delivery}}</p>
                <p>
                    <a href="/" class="btn btn-default btn-block">
                        <span class="glyphicon glyphicon-circle-arrow-left"></span> Back
                    </a>
                </p>
            </div>

        {{/if}}



        
    </div>

</template>
